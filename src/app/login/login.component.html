<div class="limiter">
  <div class="container-login100" style="font-size: 40px">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50" style="font-size: 40px">

      <form class="login100-form validate-form" #f="ngForm" style="font-size: 40px" (ngSubmit)="onLogin(f.value)">
          <span class="login100-form-title p-b-33">
						Account Login
					</span>
        <div class="alert alert-danger" *ngIf="mode==1">
          <strong><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>!</strong>
          Invalid username or password.
        </div>
        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" name="username" [(ngModel)]="username" placeholder="Nom d'utilisateur" autocomplete="off" required />
          <span class="focus-input100-1"></span>
          <span class="focus-input100-2"></span>
        </div>
        <div class="wrap-input100 validate-input">
          <input type="password" name="password" [(ngModel)]="password" placeholder="Mot de passe" class="input100" autocomplete="off" required />
          <span class="focus-input100-1"></span>
          <span class="focus-input100-2"></span>
        </div>
        <div class="container-login100-form-btn m-t-20">
          <button type="submit" class="login100-form-btn" [disabled]="!f.valid">Se connecter</button>
        </div>
        <div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							Forgot
						</span>

          <a href="#" class="txt2 hov1">
            Username / Password?
          </a>
        </div>

        <div class="text-center">
						<span class="txt1">
							Create an account?
						</span>

          <a routerLink="/register" class="txt2 hov1">
            Sign up
          </a>
        </div>
      </form>

    </div>
  </div>
</div>
