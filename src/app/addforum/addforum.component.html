

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Ajouter un forum</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #f="ngForm" (ngSubmit)="onRegisterforum(f.value)">
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <div fas icon="user" class="prefix grey-text"></div>
          <label for="form34">Titre</label>
          <input type="text" name="titre" [(ngModel)]="titre" id="form34" class="form-control"  placeholder="Titre">

        </div>

        <div class="md-form mb-5">
          <div fas icon="envelope" class="prefix grey-text"></div>
          <label for="form29">Description</label>
          <input type="text" name="name" [(ngModel)]="name" id="form29" class="form-control" placeholder="Description">


        </div>

      </div>
      <div class="d-flex justify-content-center">
        <button mdbBtn color="unique" class="waves-light" type="submit">Ajouter
        </button>
      </div>
      </form>
    </div>
  </div>
