<div class="container">

    <div class="card-body">
      <div class="row">
        <div class="col-md-2">
          <img src="https://image.ibb.co/jw55Ex/def_face.jpg" class="img img-rounded img-fluid"/>
          <p class="text-secondary text-center">{{this.moii}}</p>
        </div>

          <form>
            <div class="col-md-10">
            </div>
              <br/>
              <div class="form-group mb-3 " style="width: 600px;height: 50px">
              <textarea style="margin-left: 70px;height: 120px"  name="message" [(ngModel)]="message"  class="form-control mr-3" id="message"  placeholder="Ajouter un commentaire Ã  l'application"></textarea>
            </div>
            <button type="submit" (click)="onRegistercours()" style="font-size: 20px;margin-left: 200px;margin-top: 80px" class="btn btn-primary btn-lg">Ajouter un commentaire</button>

          </form>


      </div>
    </div>

<br/>
  <br/>



  <div class="card" *ngFor="let c of comment">
    <div class="card-body">
      <div class="row">
        <div class="col-md-2">
          <img src="https://image.ibb.co/jw55Ex/def_face.jpg" class="img img-rounded img-fluid"/>
          <p class="text-secondary text-center">15 Minutes Ago</p>
        </div>
        <div class="col-md-10">
          <p>
            <a style="height: 70px" class="float-left" href="https://maniruzzaman-akash.blogspot.com/p/contact.html"><strong>{{this.moii}}</strong></a>
            <span class="float-right"><i class="text-warning fa fa-star"></i></span>
            <span class="float-right"><i class="text-warning fa fa-star"></i></span>
            <span class="float-right"><i class="text-warning fa fa-star"></i></span>
            <span class="float-right"><i class="text-warning fa fa-star"></i></span>

          </p>
          <div class="clearfix" ></div>
          <p>{{c.message}}</p>
            <a class="float-right btn btn-outline-primary ml-2"> <i class="fa fa-reply"></i> Reply</a>
            <a class="float-right btn text-white btn-danger"> <i class="fa fa-heart"></i> Like</a>
        </div>
      </div>
    </div>
  </div>
